<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:white;
overflow:hidden;
}

.screen{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
width:100%;
max-width:520px;
animation:fadeIn 1s ease;
}
.show{display:flex}

button{
padding:12px 28px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
margin-top:20px;
background:white;
color:#ff4d6d;
}

.noText{font-size:22px;animation:shake .5s ease}

@keyframes shake{
0%,100%{transform:translateX(0)}
25%{transform:translateX(-10px)}
50%{transform:translateX(10px)}
75%{transform:translateX(-6px)}
}

/* LETTERS */
.letters{display:flex;gap:25px}
.letter{
width:90px;height:120px;
background:white;
border-radius:15px;
color:#ff4d6d;
font-size:42px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
animation:float 2.5s infinite;
box-shadow:0 10px 25px rgba(0,0,0,.3);
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-18px)}
}

/* VIDEO */
.videoWrap{position:relative;width:100%}
video{width:100%;border-radius:18px}

.closeBtn{
position:absolute;
top:-10px;
right:-10px;
background:white;
border-radius:50%;
width:32px;
height:32px;
border:none;
cursor:pointer;
font-size:18px;
}

#nextFromLetter{
margin-top:15px;
background:white;
color:#ff4d6d;
border:none;
padding:10px 22px;
border-radius:25px;
font-size:18px;
cursor:pointer;
}

.finalText{
font-size:17px;
line-height:1.6;
margin-top:20px;
min-height:200px;
}

/* FINAL */
#finalScreen{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:radial-gradient(circle,#200020,#000);
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
overflow:hidden;
}

#finalScreen.show{display:flex}

#finalPopup{
background:white;
color:#ff2f7d;
padding:45px 40px;
border-radius:30px;
font-size:42px;
font-weight:900;
letter-spacing:3px;
cursor:pointer;
animation:pulse 1s infinite alternate;
}

#behindText{
opacity:0;
margin-top:30px;
font-size:24px;
transition:1s;
}

#behindText.show{opacity:1}

.balloon{
position:absolute;
bottom:-100px;
width:50px;
height:65px;
border-radius:50%;
animation:floatUp 9s linear infinite;
}

.balloon.pink{background:#ff4db8}
.balloon.purple{background:#9b4dff}

@keyframes floatUp{
to{transform:translateY(-130vh)}
}

.spark{
position:absolute;
width:6px;height:6px;
border-radius:50%;
animation:boom 1.5s forwards;
}

@keyframes boom{
to{transform:scale(6);opacity:0}
}

@keyframes pulse{
from{transform:scale(.9)}
to{transform:scale(1.1)}
}

@keyframes fadeIn{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<!-- START -->
<div class="screen show" id="start">
<h1>Will you be my valentine? üíó</h1>
<button onclick="yes()">Yes</button>
<button onclick="no()">No</button>
</div>

<!-- NO -->
<div class="screen" id="no">
<p class="noText">Mujhy tw yehi umeed thi üôÇ‚Äç‚ÜïÔ∏èüôÇ‚Äç‚ÜïÔ∏è</p>
<button onclick="restart()">Try Again</button>
</div>

<!-- LETTERS -->
<div class="screen" id="letters">
<h1>Open a love letter üíå</h1>
<div class="letters">
<div class="letter" onclick="openLetter(0)">üíå</div>
<div class="letter" onclick="openLetter(1)">üíå</div>
<div class="letter" onclick="openLetter(2)">üíå</div>
</div>
</div>

<!-- VIDEO -->
<div class="screen" id="videoScreen">
<div class="videoWrap">
<button class="closeBtn" onclick="closeVideo()">‚úñ</button>
<video id="video" controls playsinline></video>
<button id="nextFromLetter" onclick="goNight()">Next ‚û°Ô∏è</button>
</div>
</div>

<!-- NIGHT -->
<div class="screen" id="night">
<div class="videoWrap">
<video id="nightVideo" autoplay muted playsinline>
<source src="lv_0_20260204010534.mp4" type="video/mp4">
</video>
</div>
</div>

<!-- TEXT -->
<div class="screen" id="text">
<p class="finalText" id="typing"></p>
<button onclick="goFinal()">Next ‚ù§Ô∏è</button>
<audio id="song" loop>
<source src="night_changes.mp3">
</audio>
</div>

<!-- FINAL -->
<div id="finalScreen">
<div id="finalPopup" onclick="closePopup()">I LOVE YOU SO MUCH ‚ù§Ô∏è</div>
<div id="behindText">That is my small gift for you üíñ</div>
</div>

<script>
const screens=document.querySelectorAll(".screen");
const video=document.getElementById("video");
const song=document.getElementById("song");

const letterVideos=[
"lv_0_20260202185657.mp4",
"InShot_20260131_232002917.mp4",
"InShot_20260131_231837455.mp4"
];

function show(id){
screens.forEach(s=>s.classList.remove("show"));
document.getElementById(id).classList.add("show");
}

/* START */
function yes(){show("letters")}
function no(){show("no")}
function restart(){location.reload()}

/* LETTER */
function openLetter(i){
show("videoScreen");
video.src=letterVideos[i];
video.play();
}

/* CLOSE */
function closeVideo(){
video.pause();
show("letters");
}

/* NIGHT */
function goNight(){
show("night");
song.currentTime=0;
song.play();

setTimeout(()=>{
goText();
},3000);
}

/* TEXT */
const apology=`Yaar mujhy pata hai main acha aur perfect boyfriend nhi hun but i swear main banna chah ta hun aur apko kabhi bhi khona nhi chah ta hn main manta hun main apko tang karta hun gussa dila ta hun aesi harkaten karta hun jissy apko gussa aye magar main sach main jaan ky nhi karta bas kbhi kbara jaan ky karta hun lekin sorry meri waja sy apki izzat py baat ayi aur apky father aur apky ghar py pata chal gaya I'm so sorry aur mujhy us baat ka guilt hai aur pakka ab aisa kuch nhi hoga jissy apki izzat kharab ho promise aur ayenda apko meri waja sy kisi sy chupna nhi pady ga aur na hi kisi ky samny sharminda hona pady ga`;

function goText(){
show("text");
typeText();
}

function typeText(){
const el=document.getElementById("typing");
el.innerHTML="";
let i=0;
const t=setInterval(()=>{
el.innerHTML+=apology[i];
i++;
if(i>=apology.length)clearInterval(t);
},30);
}

/* FINAL */
function goFinal(){
document.getElementById("finalScreen").classList.add("show");
spawnBalloons();
fireworks();
}

function closePopup(){
document.getElementById("finalPopup").style.display="none";
document.getElementById("behindText").classList.add("show");
}

/* EFFECTS */
function spawnBalloons(){
for(let i=0;i<20;i++){
let b=document.createElement("div");
b.className="balloon "+(Math.random()>0.5?"pink":"purple");
b.style.left=Math.random()*100+"%";
document.body.appendChild(b);
}
}

function fireworks(){
setInterval(()=>{
let s=document.createElement("div");
s.className="spark";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*70+"%";
s.style.background=Math.random()>0.5?"#ff4db8":"#9b4dff";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1500);
},600);
}
</script>

</body>
</html>
